<div class="title">
  <h1>나의 하루</h1>
  <h2>6월 12일</h2>
</div>

<div>
  <div *ngFor="let todo of todos" (click)="toggleDone(todo)">
    <input type="checkbox" [checked]="todo.done"> {{ todo.text }}
  </div>
</div>

<div>
  <input type="text" name="" id="" placeholder="할 일 추가" [(ngModel)]="newText">
  <button (click)="addTodo(newText)">ADD</button>
</div>
